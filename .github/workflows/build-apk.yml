name: Build Sketchware Pro APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v3.1.3
      with:
        name: sketchware-pro-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v3.1.3
      with:
        name: sketchware-pro-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Generate Release Tag Name
      id: tag_name
      run: echo "::set-output name=tag::$(date +'%Y%m%d%H%M%S')-$(git rev-parse --short HEAD)"
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: github.event_name != 'pull_request'
      with:
        tag_name: \${{ steps.tag_name.outputs.tag }}
        name: Sketchware Pro Build \${{ steps.tag_name.outputs.tag }}
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}
